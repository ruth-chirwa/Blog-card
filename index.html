<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
    <link href="https://fonts.google.com/specimen/Figtree" rel="stylesheet">
</head>
<body>
    <main>
        <div id="card" >
            <img 
            src="images/illustration-article.svg" 
            alt="This is an illustration image">
            <p class="card-btn">Learning</p>
            <p class="card-date">Published 21 Dec 2023</p>
            <p class="card-title">HTML & CSS foundations</p>
            <p class="card-details">These languages are the backbone of every website,
                 defining structure, content, and presentation.</p>
           
                <img class="card-pic"
                src="images/image-avatar.webp" alt="The image avatar of the author">
                <p class="card-author">Greg Hooper</p>
            
        </div>
    </main>
</body>
</html>
